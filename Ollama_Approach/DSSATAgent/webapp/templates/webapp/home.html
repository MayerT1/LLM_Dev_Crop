<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSSAT Chat Agent</title>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 0.75rem;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .recent-chats {
            margin-top: 2rem;
            text-align: left;
        }

        .recent-chats h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .chat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            text-decoration: none;
            color: #333;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background: #e9ecef;
        }

        .chat-title {
            font-weight: 500;
        }

        .chat-date {
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸ¤– DSSAT Agent</div>
        <div class="subtitle">Your AI-powered agricultural assistant</div>

        <div class="card">
            <form id="new-chat-form">
                <div class="form-group">
                    <label for="chat-title" class="form-label">Chat Title (Optional)</label>
                    <input type="text"
                           id="chat-title"
                           name="title"
                           class="form-input"
                           placeholder="e.g., Crop Analysis, Weather Discussion...">
                </div>

                <button type="submit" class="btn-primary">
                    Start New Chat
                </button>
            </form>

            <a href="/chat/" class="btn-secondary" style="display: inline-block; text-decoration: none; text-align: center;">
                Quick Start (No Title)
            </a>

            {% if recent_chats %}
            <div class="recent-chats">
                <h3>Recent Chats</h3>
                {% for chat in recent_chats %}
                <a href="{% url 'webapp:chat' chat_id=chat.id %}" class="chat-item">
                    <span class="chat-title">{{ chat.title|default:"Untitled Chat" }}</span>
                    <span class="chat-date">{{ chat.updated_at|date:"M j, Y" }}</span>
                </a>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('new-chat-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const title = formData.get('title') || 'New Chat';

            // Create form and submit to /chat/ endpoint
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/chat/';

            const titleInput = document.createElement('input');
            titleInput.type = 'hidden';
            titleInput.name = 'title';
            titleInput.value = title;

            // Add CSRF token
            const csrfInput = document.createElement('input');
            csrfInput.type = 'hidden';
            csrfInput.name = 'csrfmiddlewaretoken';
            csrfInput.value = '{{ csrf_token }}';

            form.appendChild(titleInput);
            form.appendChild(csrfInput);
            document.body.appendChild(form);
            form.submit();
        });
    </script>
</body>
</html>
